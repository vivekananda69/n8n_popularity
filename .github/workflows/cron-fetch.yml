name: Cron Fetch Workflows

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger fetch workflow on server
        run: |
          curl -X POST "${{ secrets.PROD_URL }}/trigger-fetch/" \
            -H "X-Trigger-Secret: ${{ secrets.TRIGGER_SECRET }}"
